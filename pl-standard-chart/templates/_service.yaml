{{- define "pl-standard-chart.service" }}

apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.namespace }}-{{ .Values.appName }}-service
  namespace: {{ .Values.namespace }}
spec:
  selector:
    app: {{ .Values.namespace }}-{{ .Values.appName }}-template
  ports:
    {{- range $port := .Values.containerPorts }}
    - name: {{ $port.name }}
      port: {{ $port.port }}
      targetPort: {{ $port.targetPort }}
      {{ if $port.protocol }}
      protocol: {{ $port.protocol }}
      {{ end }}
    {{- end }}    

{{- end }}